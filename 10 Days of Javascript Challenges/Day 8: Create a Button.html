<!DOCTYPE html>
<html>
<script type="text/javascript">
	
	function incremantLabel(){
		let Mybutton = document.getElementById('btn');
		Mybutton.innerHTML = Number( Mybutton.innerHTML) + 1;
	}
</script>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button id="btn" onclick="incremantLabel()">0</button>
</body>
</html>
